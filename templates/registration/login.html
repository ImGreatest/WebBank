{% load static %}
<!doctype html>
<html lang="ru" style="overflow-x: hidden">

<head>
    <meta charset="utf-8">
    <title>TestPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f3e9e045a4.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="bg-layer" style="height: 100%">
        <div class="bg-layer-second" style="height: 100%">
            <div class="bg-layer-third" style="height: 100%">
                <div class="card shadow-lg p-3 mb-5 bg-body rounded" style="position: center; width: 35%; height: 15em; right: -27em; bottom: -20em">
                    <div class="card-body">
                        <h5 class="card-title">Вход в MamontBank</h5>

                        {% if form.errors %}
                            <p>Your username and password didn`t match. Please try again.</p>
                        {% endif %}


                        <form method="post" action="{% url 'login' %}">

                            {% csrf_token %}

                            {{ form.as_p }}

                            <button class="btn btn-success btn-lg" type="submit" name="login_b">Log in</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
